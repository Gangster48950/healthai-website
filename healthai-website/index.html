<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HealthAI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    textarea {
      width: 300px;
      height: 80px;
    }
    button {
      margin-top: 10px;
    }
    #result {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üíä HealthAI Assistant</h1>
  <textarea id="symptom" placeholder="Describe your symptoms..."></textarea><br>
  <button onclick="getSuggestion()">Get Suggestion</button>
  <p id="result"></p>

  <script>
    async function getSuggestion() {
      const symptomText = document.getElementById("symptom").value;
      const resultEl = document.getElementById("result");

      try {
        const response = await fetch("https://healthai-backend-iwtz.onrender.com/suggest", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ symptoms: symptomText })
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.json();
        resultEl.textContent = "üí° " + data.suggestion;

      } catch (error) {
        resultEl.textContent = "‚ùå Could not contact server.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
